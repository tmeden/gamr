
<div class="col-lg-8 col-lg-offset-2">

    <h4 style="text-align: center;">LATEST POSTS IN YOUR GROUPS</h4>

    <div ng-repeat="post in posts">

        <hr />
        <img ng-show="post.owner_profile_image" src="{{ post.owner_profile_image }}" class="pull-right" height=128 width=128 style="-webkit-border-radius: 4px; -moz-border-radius: 4px; border-radius: 4px;" />
        <img ng-hide="post.owner_profile_image" src="/static/img/Icon-user.png" class="pull-right" height=128 width=128 style="-webkit-border-radius: 4px; -moz-border-radius: 4px; border-radius: 4px;" />
        <h4><a href="" ng-href="#/profile/{{post.owner}}">{{post.owner_name}}</a> <i class="fa fa-arrow-circle-right" style="color: #337ab7;"></i> <a href="" ng-href="#/groups/{{post.group}}">{{post.group_name}}</a></h4>
        <p><a href="#/posts/{{post.pk}}">{{post.timestamp | date:'medium'}}</a></p>
        <div style="margin-right: 180px;"><p>{{post.text}}</p></div>
        <p style="clear:left;">{{post.like_count}} like<span ng-hide="post.like_count===1">s</span> | {{post.comment_count}} comment<span ng-hide="post.comment_count===1">s</span></p>
        <p><a href="" ng-click="createLike(post.pk)"><button class="btn btn-primary"><i class="fa fa-thumbs-o-up"></i> like</button></a> <button class="btn btn-default"><a href="" ng-href="#/posts/{{ post.pk }}"><i class="fa fa-pencil"></i> comment</button></a></p>

        </div>

            </div>
            <input type="submit" class="btn btn-default col-md-2" value="Post">
        </form>-->
    </div>
</div>
