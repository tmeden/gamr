
<div class="col-lg-8 col-lg-offset-2">

    <h2>Your feed</h2>

    <div ng-repeat="post in posts">

        <hr />
        <img ng-show="post.owner_profile_image" src="{{ post.owner_profile_image }}" class="pull-right" height=128 width=128 />
        <img ng-hide="post.owner_profile_image" src="/static/img/Icon-user.png" class="pull-right" height=128 width=128 />
        <h4><a href="" ng-href="#/profile/{{post.owner}}">{{post.owner_name}}</a> <i class="fa fa-arrow-circle-right"></i> <a href="" ng-href="#/groups/{{post.group}}">{{post.group_name}}</a></h4>
        <p><a href="#/posts/{{post.pk}}">{{post.timestamp | date:'medium'}}</a></p>
        <div style="margin-right: 180px;"><p>{{post.text}}</p></div>
        <p style="clear:left;">{{post.like_count}} likes | {{post.comment_count}} comments</p>
        <p><a href="" ng-click="createLike(post.pk)">Like <i class="fa fa-thumbs-o-up"></i></a></p>
