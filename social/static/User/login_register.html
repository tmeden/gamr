<div ng-controller="LoginRegisterCtrl">

    <div id="login_view" class="col-lg-4 col-lg-offset-1">
      <form role="form" ng-submit="login(loginForm)" name="loginForm" novalidate>
        <div class="form-group">
          <label for="id_username">Username</label>
          <input name="username" id="id_username" type="text" ng-model="model.username" placeholder="Username" class="form-control" required />
        </div>
        <div class="alert alert-danger" ng-repeat="error in errors.username">{{error}}</div>
        <div class="form-group">
          <label for="id_password">Password</label>
          <input name="password" id="id_password" type="password" ng-model="model.password" placeholder="Password" class="form-control" required />
        </div>
        <div class="alert alert-danger" ng-repeat="error in errors.password">{{error}}</div>
        <div class="alert alert-danger" ng-repeat="error in errors.non_field_errors">{{error}}</div>
        <div class="alert alert-danger" ng-if="error">{{error}}</div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>

    <div id="register_view" class="col-lg-5 col-lg-offset-1">
        <form role="form" name="registerForm" ng-submit="register(registerForm)" novalidate>
            <div class="form-group">
                <label for="id_username">Username</label>
                <input name="username" id="id_username" class="form-control" type="text" ng-model="rmodel.username" placeholder="Username" required />
            </div>
            <div class="alert alert-danger" ng-repeat="error in errors.username">{{error}}</div>
            <div class="form-group">
                <label for="id_password">Password</label>
                <input name="password1" id="id_password1" class="form-control" type="password" ng-model="rmodel.password1" placeholder="Password" required />
            </div>
            <div class="alert alert-danger" ng-repeat="error in errors.password1">{{error}}</div>
            <div class="form-group">
                <label for="id_password">Repeat Password</label>
                <input name="password" id="id_password2" class="form-control" type="password" ng-model="rmodel.password2" placeholder="Repeat Password" required />
            </div>
            <div class="alert alert-danger" ng-repeat="error in errors.password2">{{error}}</div>
            <div class="form-group">
                <label for="id_email">Email</label>
                <input name="email" id="id_email" class="form-control" type="email" ng-model="rmodel.email" placeholder="Email" required />
            </div>
            <div class="alert alert-danger" ng-repeat="error in errors.email">{{error}}</div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

</div>
