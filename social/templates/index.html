{% load staticfiles %}
<!doctype html>
<html ng-app="gamr">
  <head>
    <meta charset="utf-8">
    <title>Gamr</title>
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/font-awesome.min.css" %}">
      <style>
        .no-gutter > [class*='col-'] {
            padding-right:0;
            padding-left:0;
        }
      </style>
  </head>
  <body>

    <nav class="navbar navbar-default" ng-controller="UserCtrl">
        <div class="container">
          <div class="col-lg-8 col-lg-offset-2">
            <div class="navbar-form">
              <div class="navbar-header">
                  <span class="navbar-brand">Gamr</span>
              </div>
              <ul class="nav navbar-nav">
                <li><a href="#/feed">Feed</a></li>
                <li><a href="#/discover">Discover</a></li>
                <li><a href="#/groups">Groups</a></li>
              </ul>
            </div>
            <div class="pull-right navbar-form navbar-right">
              <div ng-hide="user">
                <a href="" ng-href="#/login"><button class="btn btn-primary">Login</button></a>
                <a href="" ng-href="#/register"><button class="btn btn-primary">Register</button></a>
              </div>
              <div ng-show="user" class="navbar-form">
                <big><span ng-bind="user"></span> <i class="fa fa-user"></i></big>
                <a href="" ng-href="#/logout"><button class="btn btn-primary">Logout</button></a>
              </div>
            </div>
          </div>
        </div>
    </nav>

    <div class="container">

      <div ng-view=""></div>
    </div><!--/.container-->

    <br><br><br>

    <script src="{% static "js/jquery-2.1.3.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>

    <script src="{% static "js/angularjs/angular.js" %}"></script>
    <script src="{% static "js/angularjs/angular-cookies.min.js" %}"></script>
    <script src="{% static "js/angularjs/angular-resource.min.js" %}"></script>
    <script src="{% static "js/angularjs/angular-sanitize.min.js" %}"></script>
    <script src="{% static "js/angularjs/angular-route.min.js" %}"></script>

    <script src="{% static "js/gamr.js" %}"></script>
    <script src="{% static "js/routes.js" %}"></script>
    <script src="{% static "js/API.js" %}"></script>

    <script src="{% static "User/register.js" %}"></script>
    <script src="{% static "User/passwordreset.js" %}"></script>
    <script src="{% static "User/passwordresetconfirm.js" %}"></script>
    <script src="{% static "User/login.js" %}"></script>
    <script src="{% static "User/verifyemail.js" %}"></script>
    <script src="{% static "User/logout.js" %}"></script>
    <script src="{% static "User/userprofile.js" %}"></script>
    <script src="{% static "User/passwordchange.js" %}"></script>
    <script src="{% static "User/djangoAuth.js" %}"></script>
    <script src="{% static "User/validate.js" %}"></script>
    <script src="{% static "User/master.js" %}"></script>
    <script src="{% static "User/restricted.js" %}"></script>
    <script src="{% static "User/authrequired.js" %}"></script>

    <script src="{% static "User/UserCtrl.js" %}"></script>

    <script src="{% static "Gamr/Home.js" %}"></script>
    <script src="{% static "Gamr/Feed.js" %}"></script>
    <script src="{% static "Gamr/Discover.js" %}"></script>
    <script src="{% static "Gamr/Profile.js" %}"></script>
    <script src="{% static "Gamr/Group.js" %}"></script>
    <script src="{% static "Gamr/Post.js" %}"></script>
    <script src="{% static "Gamr/MyGroups.js" %}"></script>

</body>
</html>
