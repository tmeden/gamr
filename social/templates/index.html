{% load staticfiles %}
<!doctype html>
<html ng-app="gamr">
  <head>
    <meta charset="utf-8">
    <title>Gamr</title>
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/font-awesome.min.css" %}">
      <style>
        .no-gutter > [class*='col-'], .no-gutter .container {
            padding-right:0;
            padding-left:0;
        }
        .footer {
          position: absolute;
          bottom: 0;
          width: 100%;
          height: 60px;
          margin-top: 30px;
          background-color: #f5f5f5;
        }
      </style>
  </head>
  <body>

    <nav class="navbar navbar-default" ng-controller="UserCtrl">
        <div class="container">
          <div class="col-lg-6 col-lg-offset-3">
            <div ng-show="user">
              <div class="navbar-header">
                  <a class="navbar-brand" ng-href="#/">Gamr</a>
              </div>
              <ul class="nav navbar-nav">
                <li><a href="#/feed">Feed</a></li>
                <li><a href="#/discover">Discover</a></li>
                <li><a href="#/groups">Groups</a></li>
                <li><a href="#/profile">Profile</a></li>
              </ul>
              <div class="pull-right navbar-form navbar-right">
                <div>
                  <big><span ng-bind="user"></span> <i class="fa fa-user"></i></big>
                  <a href="" ng-href="#/logout"><button class="btn btn-default">Logout</button></a>
                </div>
              </div>
            </div>
            <div ng-hide="user">
                Welcome to Gamer. Please login below.
            </div>
          </div>
        </div>
    </nav>

    <div class="container">

      <div ng-view=""></div>
    </div><!--/.container-->

    <br><br><br>

    <script src="{% static "js/jquery-2.1.3.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>

    <script src="{% static "js/angularjs/angular.js" %}"></script>
    <script src="{% static "js/angularjs/angular-cookies.min.js" %}"></script>
    <script src="{% static "js/angularjs/angular-resource.min.js" %}"></script>
    <script src="{% static "js/angularjs/angular-sanitize.min.js" %}"></script>
    <script src="{% static "js/angularjs/angular-route.min.js" %}"></script>

    <script src="{% static "js/gamr.js" %}"></script>
    <script src="{% static "js/routes.js" %}"></script>
    <script src="{% static "js/API.js" %}"></script>

    <script src="{% static "User/validate.js" %}"></script>
    <script src="{% static "User/djangoAuth.js" %}"></script>
    <script src="{% static "User/login_register.js" %}"></script>
    <script src="{% static "User/logout.js" %}"></script>

    <script src="{% static "User/UserCtrl.js" %}"></script>

    <script src="{% static "Gamr/Feed.js" %}"></script>
    <script src="{% static "Gamr/Discover.js" %}"></script>
    <script src="{% static "Gamr/Profile.js" %}"></script>
    <script src="{% static "Gamr/Group.js" %}"></script>
    <script src="{% static "Gamr/Post.js" %}"></script>
    <script src="{% static "Gamr/MyGroups.js" %}"></script>

</body>
</html>
